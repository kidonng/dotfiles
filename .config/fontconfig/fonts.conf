<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <its:rules version="1.0" xmlns:its="http://www.w3.org/2005/11/its">
  <its:translateRule selector="/fontconfig/*[not(self::description)]" translate="no"/>
 </its:rules>
 <!-- Hinting -->
 <!-- Serif -->
 <match target="pattern">
  <test name="lang">
   <string>ja</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit name="family" binding="same" mode="prepend">
   <string>Noto Serif CJK JP</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ko</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit name="family" binding="same" mode="prepend">
   <string>Noto Serif CJK KR</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-cn</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit name="family" binding="same" mode="prepend">
   <string>Noto Serif CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-tw</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit name="family" binding="same" mode="prepend">
   <string>Noto Serif CJK TC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-hk</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit name="family" binding="same" mode="prepend">
   <string>Noto Serif CJK HK</string>
  </edit>
 </match>

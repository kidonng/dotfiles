 <!-- Emoji -->
 <match target="pattern">
  <test name="family">
   <string>serif</string>
  </test>
  <edit name="family" binding="same" mode="append">
   <string>Apple Color Emoji</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit name="family" binding="same" mode="append">
   <string>Apple Color Emoji</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>monospace</string>
  </test>
  <edit name="family" binding="same" mode="append">
   <string>Apple Color Emoji</string>
  </edit>
 </match>
 <!-- Chrome -->
 <match target="pattern">
  <test name="prgname">
   <string>chrome</string>
  </test>
  <test name="family">
   <string>Arial</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>SF Pro Text</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="prgname">
   <string>chrome</string>
  </test>
  <test name="family">
   <string>宋体</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>Noto Serif CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="prgname">
   <string>chrome</string>
  </test>
  <test name="family">
   <string>SimSun</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>Noto Serif CJK SC</string>
  </edit>
 </match>
 <!-- Java (JetBrains) -->
 <match target="pattern">
  <test name="prgname">
   <string>java</string>
  </test>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>SF Mono</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
</fontconfig>
